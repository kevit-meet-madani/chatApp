<div class="flex flex-col h-screen bg-gray-900 text-white p-4">

  <!-- Toolbar -->
  <div class="flex items-center space-x-3 bg-gray-800 p-3 rounded-lg shadow-md mb-4">
    <input
      [(ngModel)]="search"
      placeholder="Search tasks..."
      class="p-2 rounded bg-gray-700 text-white outline-none w-56 focus:ring-2 focus:ring-blue-500"
    />

    <select
      [(ngModel)]="filterStatus"
      class="p-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500"
    >
      <option value="">All</option>
      <option value="todo">To do</option>
      <option value="in-progress">In progress</option>
      <option value="done">Done</option>
    </select>

    <button
      (click)="openAdd()"
      class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold shadow"
    >
      Add Task
    </button>

    <button
      (click)="generateReport()"
      class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg font-semibold shadow"
      title="Generate an AI-style summary report"
    >
      Generate AI Report
    </button>

    <button
      class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold shadow"
      [routerLink]="['/chat']"
    >
      Back to chat
    </button>
  </div>

  <!-- Task List -->
  <div class="flex-1 p-4 overflow-y-auto space-y-3">
    <div
      *ngFor="let task of filteredTasks"
      class="p-4 bg-gray-800 rounded-lg border border-gray-700 flex justify-between items-start shadow-md hover:border-gray-600 transition"
    >
      <div class="flex-1">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-lg font-semibold">{{ task.name }}</h3>
            <p class="text-sm text-gray-400 mt-1">{{ task.description }}</p>
          </div>
          <div class="ml-4">
            <span
              [ngClass]="statusBadgeClass(task.status)"
              class="px-3 py-1 rounded-full text-sm font-semibold"
            >
              {{ statusText(task.status) }}
            </span>
          </div>
        </div>

        <div class="mt-3 flex items-center space-x-3">
          <div class="text-sm text-gray-400">Assigned to:</div>
          <div class="flex items-center space-x-2">
            <div
              class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-semibold"
            >
              {{ task.assigned_to ? task.assigned_to[0] : '?' }}
            </div>
            <div class="text-sm">{{ task.assigned_to || 'Unassigned' }}</div>
          </div>
        </div>
      </div>

      <div class="ml-4 flex flex-col space-y-2">
        <button
          (click)="toggleStatus(task)"
          class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded-lg text-sm font-semibold"
        >
          Toggle
        </button>
        <button
          (click)="editTask(task)"
          class="bg-yellow-500 hover:bg-yellow-600 px-3 py-1 rounded-lg text-sm font-semibold"
        >
          Edit
        </button>
        <button
          (click)="deleteTask(task)"
          class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded-lg text-sm font-semibold"
        >
          Delete
        </button>
      </div>
    </div>

    <div *ngIf="filteredTasks.length === 0" class="text-center text-gray-400 mt-8">
      No tasks match your filters.
    </div>
  </div>

  <!-- Add/Edit Drawer -->
  <div *ngIf="isDrawerOpen" class="p-4 bg-gray-800 border-t border-gray-700 mt-4 rounded-lg">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <input
        [(ngModel)]="form.name"
        placeholder="Task name"
        class="col-span-2 p-3 rounded bg-gray-700 text-white"
      />

      <select [(ngModel)]="form.status" class="p-3 rounded bg-gray-700 text-white">
        <option value="todo">To do</option>
        <option value="in-progress">In progress</option>
        <option value="done">Done</option>
      </select>

      <textarea
        [(ngModel)]="form.description"
        placeholder="Description"
        class="col-span-3 p-3 rounded bg-gray-700 text-white"
      ></textarea>

      <input
        [(ngModel)]="form.assigned_to"
        placeholder="Assign to (name)"
        class="col-span-2 p-3 rounded bg-gray-700 text-white"
      />

      <div class="col-span-3 flex items-center space-x-2">
        <button
          (click)="save()"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold"
        >
          Save
        </button>
        <button
          (click)="closeDrawer()"
          class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded-lg font-semibold"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- AI Report Modal -->

<div
  *ngIf="showReport"
  class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 px-4"
>
  <div
    class="relative bg-gray-800 text-white rounded-2xl shadow-2xl w-full max-w-3xl h-[80vh] flex flex-col animate-fadeIn"
  >
    <!-- Header -->
    <div class="flex items-center justify-between border-b border-gray-700 px-6 py-4">
      <h3 class="text-2xl font-bold tracking-wide">AI Generated Report</h3>
      <button
        (click)="closeReport()"
        class="text-gray-400 hover:text-white transition-colors"
      >
        âœ•
      </button>
    </div>

    <!-- Body -->
    <div class="flex-1 overflow-y-auto p-6">
      <!-- Loading State -->
      <div *ngIf="isGeneratingReport" class="flex flex-col items-center justify-center h-full text-gray-400">
        <svg class="animate-spin h-8 w-8 mb-3 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        Generating your report...
      </div>

      <!-- Report Content -->
      <!-- <markdown
        *ngIf="!isGeneratingReport"
        [data]="reportContent"
        class="prose prose-invert max-w-none prose-headings:text-blue-400 prose-p:text-gray-200 prose-li:marker:text-blue-400"
      ></markdown> -->
      <pre class="whitespace-pre-wrap font-sans text-gray-200">
          <!-- {{ formattedReport }} -->
            {{ displayedContent }}
      </pre>
    </div>

    <!-- Footer -->
    <div class="border-t border-gray-700 px-6 py-4 flex justify-end">
      <button
        (click)="download()"
        class="bg-blue-600 hover:bg-blue-700 px-5 py-2 m-5 rounded-lg font-semibold shadow-md transition-colors"
      >
        Download
      </button>
      <button
        (click)="closeReport()"
        class="bg-blue-600 hover:bg-blue-700 px-5 py-2 m-5 rounded-lg font-semibold shadow-md transition-colors"
      >
        Close
      </button>
    </div>
  </div>
</div>





</div>
