<div class="flex h-screen bg-gray-900 text-white">
  <!-- Sidebar: Online Users -->
  <div class="w-64 bg-gray-800 p-4 border-r border-gray-700">
<h3 class="text-lg font-bold mb-4">My Team</h3>
<ul>
<li
*ngFor="let user of users"
class="p-2 rounded-lg hover:bg-gray-700 flex items-center space-x-3"
>
<div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-semibold">{{ user.name[0] }}</div>
<div class="text-sm">{{ user.name }}</div>
</li>
</ul>
</div>

  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col">
    <!-- Chat messages -->
    <div class="flex-1 p-4 overflow-y-auto space-y-3">
      <div *ngFor="let msg of messages">
        <span class="font-bold text-blue-400">{{msg.name}}</span>
        <span class="ml-2">{{msg.content}}</span>
      </div>
    </div>

    <!-- Message Input -->
    <div class="p-4 bg-gray-800 flex items-center space-x-2">
      <input
        [(ngModel)]="message"
        (keyup.enter)="sendMessage()"
        type="text"
        placeholder="Type a message..."
        class="flex-1 p-3 rounded-lg bg-gray-700 text-white outline-none"
      />
      <button
        (click)="sendMessage()"
        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold"
      >
        Send
      </button>
      <button
      class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold"
      [routerLink]="['/tasks']"
      >
        View team tasks
      </button>
      <button 
      (click)="left()"
      class="bg-red-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold">
        Left Chat
      </button>
    </div>
  </div>
</div>
