<div class="flex items-center justify-center h-screen bg-gray-900">
  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-white mb-4 text-center">
      Welcome to ChatApp
    </h2>
    <input
      [(ngModel)]="username"
      type="text"
      placeholder="Enter your username"
      class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none mb-4"
    />
    <button
      (click)="login()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold"
    >
      Join Chat
    </button>
  </div>
</div>
